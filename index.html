<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Weather App | Nice Young Weather</title>
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
        </head>
        <body>
            <img src="images/bg-img.png" class="back-img">
            <div class="search-bar">
                <div class="search">
                    <input id="input" type="text" placeholder="City, State, or Zip" spellcheck="false">
                    <button id="btn" ><img src="images/search-icon.png"></button>
                </div>
                <div class="error">
                    <p>Invalid Location Name</p>
                </div>
                <div class="weather">
                    <img src="images/clear-SuperMonkey.png" class="weather-icon">
                    <p class="weather-Status">Clear</p>
                    <br>
                    <h1 class="temp">69Â°F</h1>
                    <h2 class="destination">New Jersey City</h2>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">69%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="wind">69 mp/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script type="text/javascript" src="weather-app.js"></script>
        </body>
    </html>
